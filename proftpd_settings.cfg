    HideNoAccess on
    <Limit CHMOD SITE_CHMOD>
        DenyAll
    </Limit>
</Directory>
<Directory /home/*/*>
    Umask 077 077
</Directory>
<Directory /home/user-webi/*>
    Umask 077 077
    <Limit RNFR RNTO STOR DELE MKD RMD>
        DenyAll
    </Limit>
</Directory>
<Directory /home/skripte/*>
    Umask 077 077
    <Limit RNFR RNTO STOR DELE MKD RMD>
        DenyAll
    </Limit>
</Directory>
